<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>

<h1>Product Showcase</h1>

<div class="theme-toggle">
    <button onclick="setLightTheme()">Light Theme</button>
    <button onclick="setDarkTheme()">Dark Theme</button>
</div>

<div class="products">
    <div class="product card">
        <h2>Laptop</h2>
        <p class="price">₹60,000</p>
        <p class="category">Electronics</p>
    </div>

    <div class="product card featured">
        <h2>Smartphone</h2>
        <p class="price">₹25,000</p>
        <p class="category">Electronics</p>
    </div>

    <div class="product card">
        <h2>Headphones</h2>
        <p class="price">₹3,000</p>
        <p class="category">Accessories</p>
    </div>
</div>

<script>
    function setLightTheme() {
        document.documentElement.style.setProperty('--bg-color', '#f5f5f5');
        document.documentElement.style.setProperty('--card-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#000000');
    }

    function setDarkTheme() {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--card-color', '#2c2c2c');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
    }
</script>

</body>
</html>
